blank_issues_enabled: false

issue_templates:
  - name: 🐞 Bug Report / バグ報告
    description: 버그를 보고합니다 / バグを報告します
    file: ISSUE_TEMPLATE/bug_report.md
  - name: 🌟 Feature Request / 機能提案
    description: 새로운 기능을 제안합니다 / 新機能を提案します
    file: ISSUE_TEMPLATE/feature_request.md
  - name: 📖 Docs Update / ドキュメント更新
    description: 문서 업데이트를 요청합니다 / ドキュメント更新を依頼します
    file: ISSUE_TEMPLATE/docs_update.md
  - name: 🧹 Chore Task / 雑務タスク
    description: 단순 작업이나 리팩토링을 요청합니다 / 雑務タスクやリファクタリングを依頼します
    file: ISSUE_TEMPLATE/chore_task.md
  - name: ❓ Question / 質問
    description: 질문이나 문의를 작성합니다 / 質問や問い合わせを記載します
    file: ISSUE_TEMPLATE/question.md

