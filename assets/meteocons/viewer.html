<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        background: transparent;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      async function loadIcon(name) {
        try {
          const res = await fetch(`design/fill/animation-ready/${name}.svg`);
          const txt = await res.text();
          document.getElementById("app").innerHTML = txt;
        } catch (e) {
          document.getElementById("app").innerHTML =
            '<p style="color:red">Icon not found</p>';
        }
      }
      // Flutter에서 JS 호출용
      window.setIcon = (name) => loadIcon(name);

      // URL 쿼리 ?icon=clear-day 지원
      const q = new URLSearchParams(location.search);
      const init = q.get("icon") || "clear-day";
      loadIcon(init);
    </script>
  </body>
</html>
